name: Release

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main,develop]

permissions:
  contents: write
  packages: write

jobs:
  # Job 1: Build binaries for all platforms
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            goos: linux
            goarch: amd64
            ext: ''
          - os: ubuntu-latest
            target: linux-arm64
            goos: linux
            goarch: arm64
            ext: ''
          - os: macos-latest
            target: darwin-x64
            goos: darwin
            goarch: amd64
            ext: ''
          - os: macos-latest
            target: darwin-arm64
            goos: darwin
            goarch: arm64
            ext: ''
          - os: windows-latest
            target: windows-x64
            goos: windows
            goarch: amd64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binary (cross-compile)
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.ref_name }}
        run: |
          OUT=psx-${{ matrix.target }}${{ matrix.ext }}
          # try building from ./cmd/psx if exists, otherwise build from repo root
          if [ -d "cmd/psx" ]; then
            go build -trimpath -ldflags "-s -w -X 'main.version=${{ github.ref_name }}'" -o "build/$OUT" ./cmd/psx || go build -trimpath -o "build/$OUT" ./cmd/psx
          else
            go build -trimpath -ldflags "-s -w -X 'main.version=${{ github.ref_name }}'" -o "build/$OUT" ./ || go build -trimpath -o "build/$OUT" ./
          fi
        shell: bash
      - name: Create checksum (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          OUT=psx-${{ matrix.target }}${{ matrix.ext }}
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$OUT" > "$OUT.sha256"
          else
            shasum -a 256 "$OUT" > "$OUT.sha256"
          fi
        shell: bash

      - name: Create checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          $out = "psx-${{ matrix.target }}${{ matrix.ext }}"
          $hash = (Get-FileHash -Algorithm SHA256 "build\$out").Hash.ToLower()
          "$hash  $out" | Out-File -Encoding ASCII "build\$out.sha256"
        shell: pwsh

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build
          OUT=psx-${{ matrix.target }}${{ matrix.ext }}
          tar -czf psx-${{ github.ref_name }}-${{ matrix.target }}.tar.gz "$OUT"
        shell: bash

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          $out = "psx-${{ matrix.target }}${{ matrix.ext }}"
          Compress-Archive -Path "build\$out" -DestinationPath "build\psx-${{ github.ref_name }}-${{ matrix.target }}.zip"
        shell: pwsh

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            build/psx-${{ github.ref_name }}-${{ matrix.target }}.*
            build/psx-${{ matrix.target }}.*
            build/psx-${{ matrix.target }}*.sha256
          if-no-files-found: error
          retention-days: 7
  
  # Job 2: Create GitHub Release and upload binaries
  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: binary-*
          merge-multiple: true

      - name: Create checksums file
        run: |
          cd binaries
          cat *.sha256 > checksums.txt
          rm *.sha256
          ls -lh

      - name: Extract latest version from CHANGELOG
        id: extract_version
        run: |
          LATEST=$(grep -oP '^## \[\K[0-9]+\.[0-9]+\.[0-9]+(?=\])' CHANGELOG.md | head -1)
          echo "LATEST_VERSION=$LATEST"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST"
          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "NEW_VERSION=$NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create git tag for new version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v${{ steps.extract_version.outputs.VERSION }}"
          git push origin "v${{ steps.extract_version.outputs.VERSION }}"
      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION="${{ steps.extract_version.outputs.VERSION }}"
          if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          else
            echo "Release v${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> release_notes.md
          fi
          cat release_notes.md

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.extract_version.outputs.VERSION }}
          body_path: release_notes.md
          files: binaries/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 3: Build and publish Docker image
  publish-docker:
    name: Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bitsgenix/psx
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max