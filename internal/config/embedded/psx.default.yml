# PSX Default Configuration
# Version 1.0.0
version: 1

# Project detection
project:
  type: ""  # nodejs, go, etc...

# Rules configuration
# Severity: "error" | "warning" | "info" | false (disabled)
rules:
  # ============================================
  # General Rules
  # ============================================
  readme: error
  license: warning
  gitignore: warning
  changelog: info

  # ============================================
  # Structure Rules
  # ============================================
  src_folder: warning
  tests_folder: warning
  docs_folder: info
  scripts_folder: info

  # ============================================
  # Documentation Rules
  # ============================================
  adr: info
  contributing: info
  api_docs: warning
  security: info
  code_of_conduct: info
  pull_request_template: info
  issue_templates: info

  # ============================================
  # CI/CD Rules
  # ============================================
  ci_config: info

  # ============================================
  # Quality Rules
  # ============================================
  pre_commit: info
  editorconfig: info
  code_owners: info

  # ============================================
  # DevOps Rules
  # ============================================
  dockerfile: info
  dockerignore: info
  docker_compose: info

# Ignore patterns (like .gitignore)
ignore:
  - node_modules/
  - vendor/
  - .git/
  - dist/
  - build/
  - coverage/
  - .psx-project.yml

# Fix behavior
fix:
  interactive: true
  backup: false
