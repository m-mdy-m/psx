# see: https://github.com/github/gitignore
common: |
  # Editor
  .vscode/
  .idea/
  *.swp
  *.swo
  *~

  # OS
  .DS_Store
  Thumbs.db

  # PSX cache
  .psx-project.yml

nodejs: |
  # Node.js
  node_modules/
  npm-debug.log*
  yarn-debug.log*
  yarn-error.log*
  .pnpm-debug.log*

  # Build
  dist/
  build/
  .next/
  .nuxt/
  out/

  # Environment
  .env
  .env.local
  .env.*.local

  # Coverage
  coverage/
  *.lcov
  .nyc_output/

go: |
  # Go
  *.exe
  *.exe~
  *.dll
  *.so
  *.dylib
  *.test
  *.out

  # Dependencies
  vendor/

  # Build
  build/
  bin/
  dist/