# see: https://github.com/github/gitignore
common: |
  # Editor
  .vscode/
  .idea/
  *.swp
  *.swo
  *~

  # OS
  .DS_Store
  Thumbs.db

  # PSX cache
  .psx-project.yml

nodejs: |
  # Node.js
  node_modules/
  npm-debug.log*
  yarn-debug.log*
  yarn-error.log*
  .pnpm-debug.log*

  # Build
  dist/
  build/
  .next/
  .nuxt/
  out/

  # Environment
  .env
  .env.local
  .env.*.local

  # Coverage
  coverage/
  *.lcov
  .nyc_output/

go: |
  # Go
  *.exe
  *.exe~
  *.dll
  *.so
  *.dylib
  *.test
  *.out

  # Dependencies
  vendor/

  # Build
  build/
  bin/
  dist/

python: |
  # Python
  __pycache__/
  *.py[cod]
  *$py.class
  *.so
  .Python

  # Build
  build/
  dist/
  *.egg-info/
  .eggs/

  # Virtual env
  venv/
  env/
  ENV/
  .venv/

  # Testing
  .pytest_cache/
  .coverage
  htmlcov/
  .tox/

rust: |
  # Rust
  target/
  Cargo.lock
  **/*.rs.bk
  *.pdb

  # Build
  debug/
  release/

java: |
  # Java
  *.class
  *.jar
  *.war
  *.ear

  # Maven
  target/
  pom.xml.tag
  pom.xml.releaseBackup
  pom.xml.versionsBackup

  # Gradle
  .gradle/
  build/
  !gradle-wrapper.jar

  # IDE
  *.iml
  .classpath
  .project
  .settings/