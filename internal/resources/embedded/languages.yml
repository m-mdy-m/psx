# Language detection and normalization
# Maps aliases to canonical names

aliases:
  # Node.js
  node: nodejs
  javascript: nodejs
  js: nodejs
  typescript: nodejs
  ts: nodejs
  npm: nodejs
  yarn: nodejs
  pnpm: nodejs

  # Go
  golang: go

  # Rust
  rustlang: rust

  # Python
  py: python
  python3: python

  # Ruby
  rb: ruby

  # Others
  php: php
  java: java
  csharp: csharp
  cpp: cpp
  c: c

# Folder names for each language
folders:
  nodejs:
    src: [src, lib]
    tests: [test, tests, __tests__]
  
  go:
    src: [cmd, internal, pkg]
    tests: []  # go uses inline tests
  
  python:
    src: [src]
    tests: [tests, test]
  
  rust:
    src: [src]
    tests: [tests]

# Test file patterns
test_patterns:
  nodejs: [.test.js, .test.ts, .spec.js, .spec.ts]
  go: [_test.go]
  python: [test_, _test.py]
  rust: [test, tests.rs]