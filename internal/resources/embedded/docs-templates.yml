# Issue Templates - Bug Report
issue_bug_report: |
  name: üêõ Bug Report
  description: Create a report to help us improve
  title: "[BUG] "
  labels: ["bug"]
  assignees: []

  body:
    - type: markdown
      attributes:
        value: |
          Thanks for taking the time to report a bug üôè  
          Please fill out the information below as clearly as possible.

    - type: textarea
      id: description
      attributes:
        label: Describe the bug
        description: A clear and concise description of what the bug is.
        placeholder: |
          When I run the command..., it crashes with...
      validations:
        required: true

    - type: textarea
      id: reproduce
      attributes:
        label: To Reproduce
        description: Steps to reproduce the behavior
        placeholder: |
          1. Go to '...'
          2. Click on '...'
          3. Scroll down to '...'
          4. See error
      validations:
        required: true

    - type: textarea
      id: expected
      attributes:
        label: Expected behavior
        description: What did you expect to happen?
        placeholder: |
          I expected it to...
      validations:
        required: true

    - type: textarea
      id: screenshots
      attributes:
        label: Screenshots
        description: If applicable, add screenshots to help explain your problem.

    - type: textarea
      id: environment
      attributes:
        label: Environment
        description: Please complete the following information
        placeholder: |
          - OS: Ubuntu 22.04
          - Version: 1.0.0
          - Browser: Chrome 120

    - type: textarea
      id: additional
      attributes:
        label: Additional context
        description: Add any other context about the problem here.


