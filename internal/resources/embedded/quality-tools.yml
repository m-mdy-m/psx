# Tools Templates and Configurations

# EditorConfig - Universal
editorconfig:
  generic: |
    # EditorConfig is awesome: https://EditorConfig.org
    root = true

    # Unix-style newlines with a newline ending every file
    [*]
    charset = utf-8
    end_of_line = lf
    insert_final_newline = true
    trim_trailing_whitespace = true
    indent_style = space
    indent_size = 2

    # Markdown files
    [*.md]
    trim_trailing_whitespace = false
    max_line_length = off

    # YAML files
    [*.{yml,yaml}]
    indent_size = 2

    # JSON files
    [*.json]
    indent_size = 2

    # Shell scripts
    [*.{sh,bash}]
    indent_style = space
    indent_size = 2

    # Makefile
    [{Makefile,*.mk}]
    indent_style = tab
    indent_size = 4

  nodejs: |
    root = true

    [*]
    charset = utf-8
    end_of_line = lf
    insert_final_newline = true
    trim_trailing_whitespace = true
    indent_style = space
    indent_size = 2

    [*.{js,jsx,ts,tsx}]
    indent_size = 2

    [*.md]
    trim_trailing_whitespace = false

    [*.json]
    indent_size = 2

    [{package.json,.prettierrc}]
    indent_size = 2

  go: |
    root = true

    [*]
    charset = utf-8
    end_of_line = lf
    insert_final_newline = true
    trim_trailing_whitespace = true

    [*.go]
    indent_style = tab
    indent_size = 4

    [*.{yml,yaml}]
    indent_style = space
    indent_size = 2

    [*.md]
    trim_trailing_whitespace = false

    [{Makefile,*.mk}]
    indent_style = tab
    indent_size = 4

# Pre-commit 
pre_commit:
  generic: |
    # See https://pre-commit.com for more information
    repos:
      - repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.5.0
        hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
          - id: check-merge-conflict
          - id: check-case-conflict
          - id: mixed-line-ending

  nodejs: |
    repos:
      - repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.5.0
        hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-json
          - id: check-added-large-files
          - id: check-merge-conflict

      - repo: https://github.com/pre-commit/mirrors-prettier
        rev: v3.1.0
        hooks:
          - id: prettier
            types_or: [javascript, jsx, ts, tsx, json, yaml]

      - repo: https://github.com/pre-commit/mirrors-eslint
        rev: v8.56.0
        hooks:
          - id: eslint
            files: \.[jt]sx?$
            types: [file]
  go: |
    repos:
      - repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v4.5.0
        hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-added-large-files
          - id: check-merge-conflict

      - repo: https://github.com/golangci/golangci-lint
        rev: v1.55.2
        hooks:
          - id: golangci-lint
